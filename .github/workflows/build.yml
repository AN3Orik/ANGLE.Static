name: build
on:
  push:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - "args.gn"
      - "args-x86.gn"
      - "BUILD.gn"
      - "patch/**"
env:
  ANGLE_Branch: 7151

jobs:
  build:
    runs-on: windows-2025
    permissions:
      id-token: write
      attestations: write
      contents: write
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          arch: ${{ matrix.arch }}

      - name: Create Dir
        shell: bash
        run: |
          mkdir -p angle
          mkdir -p $BuildDir
          if [ "${{ matrix.arch }}" = "x86" ]; then
            cp args-x86.gn $BuildDir/args.gn
          else
            cp args.gn $BuildDir/args.gn
          fi

      - name: Fetch source
        working-directory: angle
        shell: bash
        run: |
          git init && git remote add origin https://github.com/google/angle.git
          git fetch --depth 1 origin chromium/$ANGLE_Branch
          git checkout chromium/$ANGLE_Branch
          git apply -v ../patch/chromium-$ANGLE_Branch-deps.patch

      - name: Restore source cache
        uses: actions/cache/restore@v4
        id: restore-src-cache
        with:
          path: |
            angle/build
            angle/buildtools
            angle/third_party
            angle/tools
          key: ${{ runner.os }}-src-cache-${{ env.ANGLE_Branch }}-${{ matrix.arch }}

      - name: Install Debugging Tools for Windows (x86 only)
        if: matrix.arch == 'x86'
        shell: pwsh
        run: |
          # Download and install Windows SDK with Debugging Tools
          $url = "https://go.microsoft.com/fwlink/?linkid=2196127"
          $installer = "$env:TEMP\winsdksetup.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "/quiet", "/features", "OptionId.WindowsDesktopDebuggers" -Wait

      - name: Sync source
        working-directory: angle
        shell: bash
        run: |
          uv run --python 3.12 -- python scripts/bootstrap.py
          gclient sync -f -D -R

      - name: Save src cache immediately
        id: save-src-cache
        if: always() && steps.restore-src-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-src-cache.outputs.cache-primary-key }}
          path: |
            angle/build
            angle/buildtools
            angle/third_party
            angle/tools

      - name: Move Build.gn
        working-directory: ${{github.workspace}}
        shell: pwsh
        # git diff --patch > chromium-7151.patch
        run: Move-Item -Path "BUILD.gn" -Destination "angle/" -Force

      - name: Patch vs_toolchain.py for x86 (skip debugger DLL)
        if: matrix.arch == 'x86'
        working-directory: angle
        shell: bash
        run: |
          # Create a backup and patch vs_toolchain.py to skip debugger DLL check for x86
          cp build/vs_toolchain.py build/vs_toolchain.py.bak
          # Replace the _CopyDebugger function to just return without copying
          cat > build/vs_toolchain_patch.py << 'EOF'
          import sys
          import re
          
          with open('build/vs_toolchain.py', 'r') as f:
              content = f.read()
          
          # Replace the _CopyDebugger function to just return for x86
          pattern = r'def _CopyDebugger\(target_dir, target_cpu\):\s*.*?(?=\ndef\s|\nclass\s|\n[a-zA-Z_]|\Z)'
          replacement = '''def _CopyDebugger(target_dir, target_cpu):
            """Copy debugger (dbghelp.dll) to the output directory - patched for x86."""
            if target_cpu == 'x86':
              print('Skipping debugger DLL copy for x86 architecture')
              return
            # Original code would go here, but we skip it entirely
            return'''
          
          content = re.sub(pattern, replacement, content, flags=re.DOTALL)
          
          with open('build/vs_toolchain.py', 'w') as f:
              f.write(content)
          EOF
          
          python build/vs_toolchain_patch.py

      - name: Build ANGLE
        working-directory: angle
        shell: pwsh
        run: |
          gn gen $env:BuildDir
          autoninja -C $env:BuildDir libANGLE_static libGLESv2_static

      - name: Package ANGLE
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          cd $BuildDir/obj
          7z a -y -mx9 $ANGLEStaticName.7z libANGLE_static.lib libGLESv2_static.lib
          mv $ANGLEStaticName.7z $GITHUB_WORKSPACE

      - name: List dir
        working-directory: ${{github.workspace}}
        shell: bash
        run: ls -al .

      - uses: ./.github/actions/deploy
